<section>
  <h1 class="tituloL">Entre Em Contato</h1>
  <div class="border-top"></div>
  <div class="contact-container">
    <div class="contact-header">
      <h2>Nova Mensagem</h2>
      <div class="border-top"></div>
    </div>
    <form id="contactForm" class="contact-form">
      <label for="email">E-mail:</label>
      <input type="email" id="email" placeholder="Digite o Seu E-mail" required />
      <div class="border-top"></div>

      <label for="name">Nome:</label>
      <input type="text" id="name" placeholder="Digite o Seu Nome" required />
      <div class="border-top"></div>

      <label for="subject">Assunto:</label>
      <input type="text" id="subject" placeholder="Digite o Assunto" required />
      <div class="border-top"></div>

      <label for="message">Mensagem:</label>
      <textarea id="message" rows="6" maxlength="300" placeholder="Digite Sua Mensagem Aqui"></textarea>
      <div class="border-top"></div>

      <div class="form-footer">
        <span class="char-count">0/300</span>
        <button class="btn btn-primary" type="submit">Enviar</button>
      </div>
    </form>
  </div>
</section>

<script>
  const form = document.getElementById('contactForm'); // Seleciona o formulário

  form.addEventListener('submit', async (e) => {
    e.preventDefault(); // Evita o refresh da página

    const email = document.getElementById('email').value;
    const name = document.getElementById('name').value;
    const subject = document.getElementById('subject').value;
    const message = document.getElementById('message').value;

    try {
      const response = await fetch('http://localhost:3000/contact', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ email, name, subject, message }),
      });

      if (response.ok) {
        alert('Mensagem enviada com sucesso!');
        form.reset(); // Limpa o formulário após o envio
      } else {
        alert('Falha ao enviar mensagem.');
      }
    } catch (error) {
      console.error('Erro:', error);
      alert('Erro ao enviar mensagem.');
    }
  });
</script>
